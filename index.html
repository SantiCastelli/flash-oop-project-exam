<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.css">
    <title>Flashcard Project</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-11 col-lg-6 my-3">
                    <h3 class="text-capitalize">flashcards</h3>
                    <button @click="onAddQuestion" class="btn text-capitalize my-2 show-btn" id="show-btn">add
                        question</button>
                    <div v-show="mustShowForm" class="card card-body my-3 question-card">
                        <!-- close btn -->
                        <a href="#" @click="onCloseForm()" class="close-btn mt-0">
                            <i class="fas fa-window-close"></i>
                        </a>
                        <!-- end of close btn -->
                        <div class="feedback alert w-75 text-capitalize">
                            customer feedback
                        </div>
                        <!-- v-show: tarde o temprano este formulario se va a mostrar, mejor tenerlo renderizado en el DOM -->
                        <form @submit.prevent="onAddNote" id="question-form">
                            <!-- single input -->
                            <h5 class="text-capitalize">question</h5>
                            <div class="form-group">
                                <textarea v-model="note.question" class="w-100" id="question-input" rows="3"
                                    required></textarea>
                            </div>
                            <!-- end of single input -->
                            <!-- single input -->
                            <h5 class="text-capitalize">answer</h5>
                            <div class="form-group">
                                <textarea v-model="note.answer" class="w-100" id="answer-input" rows="3"
                                    required></textarea>
                            </div>
                            <!-- end of single input -->
                            <button type="submit" class="btn submitBtn text-capitalize w-50">save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row px-2" id="questions-list">
                <div class="col-md-4">
                    <!--Template for card data-->
                    <div v-for="note in notes" class="card card-body flashcard my-3">
                        <h4 class="text-capitalize">{{ note.question }}</h4>
                        <a @click="showAnswer(note)" href="#" class="text-capitalize my-3 show-answer">show/hide answer</a>
                        <h5 v-if="note.display"  > {{ note.answer }} </h5>
                        <div class="flashcard-btn d-flex justify-content-between">
                            <a @click="" href="#" id="edit-flashcard" class=" btn my-1 edit-flashcard text-uppercase"
                                data-id="">edit</a>
                            <a @click="onDelete(note)" href="#" id="delete-flashcard"
                                class=" btn my-1 delete-flashcard text-uppercase">delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- VueJS-->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- script js -->
    <script src="./js/app.js"></script>
</body>

</html>
